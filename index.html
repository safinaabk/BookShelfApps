<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet" />
    <title>BookShelf Apps</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="judul">
        <p><img src="image/ikonBuku-removebg-preview.png" alt="" /> BookshelfApps</p>
        <nav>
          <ul>
            <li><a href="#inputBook">Add Book</a></li>
            <li><a href="#rakBuku">BookShelf</a></li>
            <li><a href="#cariBuku">Search Book</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <img src="image/Book lover-amico.png" alt="" />
      <section class="input_section">
        <form id="inputBook">
          <h3>Add new Book</h3>
          <div class="input">
            <label for="inputBookTitle">Title </label>
            <input id="inputBookTitle" type="text" placeholder="input Title" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Writer</label>
            <input id="inputBookAuthor" type="text" placeholder="input Writer" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Year </label>
            <input id="inputBookYear" type="number" placeholder="input Year" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
        </form>
      </section>

      <section class="rakBookshelf" id="rakBuku">
        <section class="book_shelf">
          <h2>Belum selesai dibaca</h2>
          <hr />
          <div id="incompleteBookshelfList" class="book_list"></div>
        </section>
        <section class="book_shelf">
          <h2>Selesai dibaca</h2>
          <hr />
          <div id="completeBookshelfList" class="book_list"></div>
        </section>
        <img src="image/Library-rafiki.png" alt="" />
      </section>

      <section class="search_section" id="cariBuku">
        <h2>Daftar Pencarian Buku</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Title</label>
          <input id="searchBookTitle" type="text" placeholder="input Title" />
          <button id="searchSubmit " class="btn btn-outline-success" type="submit">Cari</button>
        </form>
        <section class="listBukuPencarian">
          <div id="searchBookshelfList" class="bukuPencarian"></div>
        </section>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
